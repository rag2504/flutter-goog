version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.7
  firebase_auth: ^4.0.1
  firebase_core: ^2.18.0 # Updated to a compatible version
  shared_preferences: ^2.0.13
