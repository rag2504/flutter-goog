plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Keep this here
}

android {
    namespace 'com.example.flutter_try' // Ensure this matches your Firebase package name
    compileSdkVersion 34 // Updated compileSdkVersion

    defaultConfig {
        applicationId 'com.example.flutter_try' // Ensure this matches google-services.json
        minSdkVersion 23
        targetSdkVersion 34 // Updated targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.1') // Updated Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
}

// Ensure this is at the bottom
apply plugin: 'com.google.gms.google-services'
